<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Career Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Find Your IT Career Path</h1>
            <p>Answer the following questions to find out which IT career suits you best.</p>
        </header>

        <div class="quiz-container">
            <div class="question">
                <h2>Question 1: What do you enjoy the most?</h2>
                <div class="answers">
                    <input type="radio" id="option1" name="question1" value="option1">
                    <label for="option1">Coding and problem-solving</label>
                    <br>
                    <input type="radio" id="option2" name="question1" value="option2">
                    <label for="option2">Designing user interfaces</label>
                    <br>
                    <input type="radio" id="option3" name="question1" value="option3">
                    <label for="option3">Managing IT systems</label>
                    <br>
                    <input type="radio" id="option4" name="question1" value="option4">
                    <label for="option4">Helping people with tech problems</label>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress">
                <span id="progress-text">1 of 10</span>
                <div class="progress-bar">
                    <div id="progress-bar-fill"></div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="navigation">
                <button id="prev-btn" disabled>Previous</button>
                <button id="next-btn">Next</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results" id="results" style="display: none;">
            <h2>Your IT Career Recommendation</h2>
            <p id="career-recommendation">Loading...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
